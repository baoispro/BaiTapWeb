<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <fieldset>
        <legend>Your message</legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"></td>
            </tr>
            <tr>
                <td><label for="emailFrom">Your email</label></td>
                <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
            </tr>
            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>How you found us:</legend>
        <table>
            <tr>
                <td>How did you hear of us</td>
                <td><select name="" id="">
                    <option value="Google">Google</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="Newsletter">Newsletter</label></td>
                <td>
                    <input type="checkbox" name="" id="">
                    <label style="display: inline-block;" for="">Ensure this box is checked if you would like to receive email updates</label>
                </td>
            </tr>
        </table>
    </fieldset>
    <input type="button" value="Send message">
    <hr>
    <fieldset>
        <legend>Contact information</legend>
        <table>
            <tr>
                <td><label for="firstname">First name: </label></td>
                <td><input type="text" name="txtFN" id=""></td>
            </tr>
            <tr>
                <td><label for="lastname">Last name name: </label></td>
                <td><input type="text" name="txtLN" id=""></td>
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="text" name="txtEmail" id=""></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend>Competition Question</legend>
            <label for="">How tall is the Eifeil Tower in Paris,France?</label>
            <tr>
                <td><input type="radio" name="" id=""></td>
                <td><label for="">584 ft</label></td>
            </tr>
            <tr>
                <td><input type="radio" name="" id=""></td>
                <td><label for="">784 ft</label></td>
            </tr>
            <tr>
                <td><input type="radio" name="" id=""></td>
                <td><label for="">984 ft</label></td>
            </tr>
            <tr>
                <td><input type="radio" name="" id=""></td>
                <td><label for="">1184 ft</label></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Tiebreaker Question</legend>
        <label style="display: block;" for="">In 25 words or less, say why you would like to win $10,000:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>
    <fieldset>
        <legend>Enter competition</legend>
        <input type="button" value="Enter Competition">
    </fieldset>
</body>
</html>
