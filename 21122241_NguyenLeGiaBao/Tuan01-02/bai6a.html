<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, th {
          border:1px solid black;
          border-collapse: collapse;
        }
        th, th {
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 40px;
            padding-right: 40px;
          }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>1</th>
            <th colspan="4">2</th>
        </tr>
        <tr>
            <th rowspan="3">3</th>
            <th>4</th>
            <th>5</th>
            <th rowspan="2" colspan="2">6</th>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
        </tr>
        <tr>
            <th colspan="2">9</th>
            <th colspan="2">10</th>
        </tr>
    </table>
</body>
</html>
