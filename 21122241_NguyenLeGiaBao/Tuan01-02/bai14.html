<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .column{
            float: left;
        }
        input[type=email], textarea,select {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            display: block;
        }

        label{
            display: block;
        }
          
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>
    <form action="">
            <div class="column" style="width: 14%;">
                <label for="email">Your email</label>
                <label style="margin: 80px 0px;" for="message">Message</label>
                <label style="margin-bottom: 10px;" for="question">How did you hear of us?</label>
                <label style="margin-bottom: 5px;" for="Newsletter">Newsletter</label>
                <input type="button" value="Send message">
                
            </div>
            <div class="column">
                <input type="email" name="" id="">
                <textarea name="" id="" cols="50" rows="10"></textarea>
                <select name="" id="">
                    <option value="Googke">Google</option>
                    <option value="Youtube">Youtube</option>
                </select>
                <input type="checkbox" name="" id="">
                <label style="display: inline-block;" for="">Ensure this box is checked if you would like to receive email updates</label>
            </div>
    </form>
</body>
</html>
